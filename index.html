<!DOCTIPE html>
<html>
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="main.css">
    <script src="jquery/jquery-2.1.4.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="main.js"></script>
    <script>
        $(document).ready(function () {
            app.init();
        })
    </script>
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs">
        <li id="calculator-tab-bmi" class="calculator-tab"><a href="#">BMI</a></li>
        <li id="calculator-tab-pulse" class="calculator-tab"><a href="#">Pulse</a></li>
    </ul>
    <form id="calculator-form-bmi" class="invisible calculator-form">
        <div class="form-group">
            <label for="calculator-bmi-height">Height (cm)</label>
            <input type="number" class="form-control" id="calculator-bmi-height" placeholder="175">
        </div>
        <div class="form-group">
            <label for="calculator-bmi-weight">Weight (kg)</label>
            <input type="number" class="form-control" id="calculator-bmi-weight" placeholder="70">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" id="calculator-bmi-result" placeholder="Result" readonly>
        </div>
        <button type="button" class="btn btn-default" id="calculator-bmi-run">Run</button>
    </form>

</div>
</body>
</html>
