<!DOCTIPE html>
<html>
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="jquery/jquery-2.1.4.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script>
        $(document).ready(function () {
            app.init();
            $('#calculator-tab-pulse').trigger('click');
        })
    </script>
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs">
        <li id="calculator-tab-bmi" class="calculator-tab"><a href="#">BMI</a></li>
        <li id="calculator-tab-pulse" class="calculator-tab"><a href="#">Pulse</a></li>
    </ul>
    <div class="row">
        <div class="col-lg-6">
            <div id="calculator-form-bmi" class="invisible calculator-form">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="calculator-bmi-height">Height (cm)</label>
                        <input type="number" class="form-control" id="calculator-bmi-height" placeholder="175">
                    </div>
                    <div class="col-lg-6">
                        <label for="calculator-bmi-weight">Weight (kg)</label>
                        <input type="number" class="form-control" id="calculator-bmi-weight" placeholder="70">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <label for="calculator-bmi-result">Result</label>
                        <input class="form-control" type="text" id="calculator-bmi-result" placeholder="Result"
                               readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-default" id="calculator-bmi-run">Run</button>
                    </div>
                </div>
            </div>
            <div id="calculator-form-pulse" class="invisible calculator-form">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="calculator-pulse-age">Age</label>

                        <div class="input-group">
                    <span class="input-group-addon">
                        <!--suppress HtmlFormInputWithoutLabel -->
                        <input id="calculator-pulse-age-type" type="radio" value="age">
                    </span>
                            <input id="calculator-pulse-age" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label for="calculator-pulse-birthdate">Birth date</label>

                        <div class="input-group">
                    <span class="input-group-addon">
                        <!--suppress HtmlFormInputWithoutLabel -->
                        <input id="calculator-pulse-birthdate-type" type="radio" value="birthdate">
                    </span>
                            <input id="calculator-pulse-birthdate" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
